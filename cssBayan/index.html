<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <h1 class="header__wrapper__elem">CSS Bayan</h1>
        </div>
    </header>
    <main class="main">
        <form class="form">
            <div class="line"></div>
            <input class="accordion__radio" type="radio" id="css" name="meme" checked>
            <div class="accordion">
                <label class="accordion__label" for="css">
                    <h3>You can't just copy and paste CSS</h3>
                    <div class="accordion__btn"></div>
                </label>
                <img class="accordion_img" src="assets/img/copy-and-paste.jpg" alt="meme">
            </div>
            <div class="line"></div>
            <input class="accordion__radio" type="radio" id="calm" name="meme">
            <div class="accordion">
                <label class="accordion__label" for="calm">
                    <h3>Keep calm and carry on</h3>
                    <div class="accordion__btn"></div>
                </label>
                <img class="accordion_img" src="assets/img/keep-calm.jpg" alt="meme">
            </div>
            <div class="line"></div>
            <input class="accordion__radio" type="radio" id="work-life" name="meme">
            <div class="accordion">
                <label class="accordion__label" for="work-life">
                    <h3>Work-life balance</h3>
                    <div class="accordion__btn"></div>
                </label>
                <img class="accordion_img" src="assets/img/worklife.png" alt="meme">
            </div>
            <div class="line"></div>
            <input class="accordion__radio" type="radio" id="js" name="meme">
            <div class="accordion">
                <label class="accordion__label" for="js">
                    <h3>Dude, where is JS?</h3>
                    <div class="accordion__btn"></div>
                </label>
                <img class="accordion_img" src="assets/img/javascript.jpeg" alt="meme">
            </div>
            <div class="line"></div>
            <input class="accordion__radio" type="radio" id="relax" name="meme">
            <div class="accordion">
                <label class="accordion__label" for="relax">
                    <h3>Relax and take it easy</h3>
                    <div class="accordion__btn"></div>
                </label>
                <img class="accordion_img" src="assets/img/relax.jpg" alt="meme">
            </div>
        </form>
    </main>
</body>
</html>
