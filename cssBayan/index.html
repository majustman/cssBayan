<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <h1 class="header__wrapper__elem">CSS Bayan</h1>
        </div>
    </header>
    <main class="main">
        <form class="accordion">
            <div class="line"></div>
            <input class="accordion__radio" type="radio" id="copy-paste" name="meme" checked>
            <label class="box" for="copy-paste">
                <div class="box__wrapper">
                    <h3>You can't just copy and paste CSS</h3>
                    <div class="btn"></div>
                </div>
                <img class="box__img" src="assets/img/copy-paste.png" alt="meme">
            </label>
            <div class="line"></div>
            <input class="accordion__radio" type="radio" id="keep-calm" name="meme">
            <label class="box" for="keep-calm">
                <div class="box__wrapper">
                    <h3>Keep calm and carry on</h3>
                    <div class="btn"></div>
                </div>
                <img class="box__img" src="assets/img/keep-calm.png" alt="meme">
            </label>
            <div class="line"></div>
            <input class="accordion__radio" type="radio" id="work-life" name="meme">
            <label class="box" for="work-life">
                <div class="box__wrapper">
                    <h3>Work-life balance</h3>
                    <div class="btn"></div>
                </div>
                <img class="box__img" src="assets/img/work-life.png" alt="meme">
            </label>
            <div class="line"></div>
            <input class="accordion__radio" type="radio" id="js" name="meme">
            <label class="box" for="js">
                <div class="box__wrapper">
                    <h3>Dude, where is JS?</h3>
                    <div class="btn"></div>
                </div>
                <img class="box__img" src="assets/img/js.png" alt="meme">
            </label>
            <div class="line"></div>
            <input class="accordion__radio" type="radio" id="relax" name="meme">
            <label class="box" for="relax">
                <div class="box__wrapper">
                    <h3>Relax and take it easy</h3>
                    <div class="btn"></div>
                </div>
                <img class="box__img" src="assets/img/take-it-easy.png" alt="meme">
            </label>
        </form>
    </main>
</body>
</html>
